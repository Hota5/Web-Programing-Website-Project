<!-- Hero Section -->
<section class="hero-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="hero-content">
                    <h1>Premium Electronics at Your Fingertips</h1>
                    <p>Discover the latest in PC parts, laptops, phones, and audio equipment. Quality products, competitive prices.</p>
                    
                    <button class="btn btn-primary-custom btn-lg" onclick="filterByCategory()">
                        Shop Now 
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Featured Categories -->
<div class="container">    
    <h2 class="text-center mb-5 section-heading">Featured Categories</h2>
    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="product-card text-center" onclick="filterByCategory('pc-parts')">

                <div class="p-5">
                    <i class="fas fa-microchip fa-4x text-primary mb-3"></i>
                    <h4>PC Parts</h4>
                    <p>Build your dream PC</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="product-card text-center" onclick="filterByCategory('laptops')">
                <div class="p-5">
                    <i class="fas fa-laptop fa-4x text-primary mb-3"></i>
                    <h4>Laptops</h4>
                    <p>Power on the go</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="product-card text-center" onclick="filterByCategory('phones')">
                <div class="p-5">
                    <i class="fas fa-mobile-alt fa-4x text-primary mb-3"></i>
                    <h4>Phones</h4>
                    <p>Stay connected</p>
                </div>
            </div>
        </div>
    </div>
    
    <h1 class="mb-4 section-heading" id="shopSection">Products</h1>
    
    <!-- Filters Section -->
    <div class="filters-section">
        <div class="row g-3">
            <div class="col-md-6">
                <label class="filter-title">Category</label>
                <select class="form-select" id="categoryFilter" onchange="applyFilters()">
                    <option value="">All Categories</option>
                    <option value="pc-parts">PC Parts</option>
                    <option value="phones">Phones</option>
                    <option value="laptops">Laptops</option>

                    <option value="headphones">Headphones</option>
                    <option value="speakers">Speakers</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="filter-title">Max Price</label>
                <input type="number" class="form-control" id="priceFilter" placeholder="Max price" onchange="applyFilters()">
            </div>

        </div>
    </div>
    
    <!-- Product Grid -->
    <div class="row g-4 mt-3" id="productGrid"></div>
    
</div>
