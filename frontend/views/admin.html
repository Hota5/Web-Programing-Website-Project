<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-user-shield me-2"></i>Admin Panel</h1>
        <button class="btn btn-success" onclick="showAddProductModal()">
            <i class="fas fa-plus me-2"></i>Add New Product
        </button>

    </div>

    <div class="admin-section card-section">
        <h3 class="mb-4">Manage Products</h3>
        <div class="table-responsive">
            <table class="admin-table">
                <thead>

                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="adminProductsList"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Product Edit -->
<div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="productModalTitle">Edit Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="productId">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Price ($)</label>
                            <input type="number" step="0.01" class="form-control" id="productPrice" required>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="productCategory" required>
                                <option value="pc-parts">PC Parts</option>
                                <option value="phones">Phones</option>
                                <option value="laptops">Laptops</option>
                                <option value="headphones">Headphones</option>
                                <option value="speakers">Speakers</option>
                            </select>
                        </div>
                        
                    </div>

                    

                    <div class="mb-3">
                        <label class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="productImage" required>
                    </div>

                    <div class="mb-3">

                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveProduct()">Save Product</button>
            </div>

        </div>
    </div>
</div>
